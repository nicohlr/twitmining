<!DOCTYPE HTML>

<html>

	<head>
		<title>Twitmining</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		{% load static %}
		<link rel="shortcut icon" type='image/x-icon' href="{% static 'assets/css/images/favicon.ico' %}" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<link rel="stylesheet" href="{% static 'base.css' %}" />
		{% block css %}
		{% endblock %}
	</head>

	<body>

		<div id="header">

			<div class="top">

				<div id="logo">
					<div class="logo_container">
						<img class="image_logo" src="{% static 'assets/css/images/logo.png' %}" alt="" width="70%" />
					</div>
					<div class="title_container">
						<h1 id="title" style="padding-right: 20%">Twitmining</h1>
					</div>
					<p class="slogan"><I class="slogantext">Connected as: {{ user.username }}</I></p>
				</div>

				<nav id="nav">
					<ul>
						{% block nav %}
						{% endblock %}
					</ul>
				</nav>

			</div>

			<div class="bottom">

				<ul class="icons">
					<li><a href="https://twitter.com/TheTwitmining" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="https://github.com/NicolasHoulier/twitmining" class="icon fa-github"><span class="label">Github</span></a></li>
					<li><a href="#contact" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>

			</div>

		</div>

		<div id="content">

			{% block content %}
			{% endblock %}

		</div>

		<div id="footer">

			<ul class="copyright">
				<li>&copy; Twitmining. All rights reserved.</li>
				<li>Author: <a> Nicolas Houlier </a></li>
			</ul>

		</div>
		
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrollzer.min.js' %}"></script>
		<script src="{% static 'assets/js/skel.min.js' %}"></script>
		<script src="{% static 'assets/js/util.js' %}"></script>
		<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
