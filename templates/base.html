<!DOCTYPE HTML>

<html>

<head>
	<title>Twitmining</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	{% load static %}

	<!--[if lte IE 8]><script src="{% static 'assets/js/ie/html5shiv.js' %}"></script><![endif]-->
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'assets/css/ie8.css' %}" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'assets/css/ie9.css' %}" /><![endif]-->

</head>

<body>

	<!-- Header -->
	<div id="header">

		<div class="top">

			<!-- Logo -->
			<div id="logo">
				<!--<span class="image avatar48"><img src="{% static '/avatar.jpg' %}" alt="" /></span>-->
				<h1 id="title">Twitmining</h1>
				<p>Nicolas Houlier</p>
			</div>

			<!-- Nav -->
			<nav id="nav">
				<ul>
					{% block nav %}
					{% endblock %}
				</ul>
			</nav>

		</div>

		<div class="bottom">

			<!-- Social Icons -->
			<ul class="icons">
				<li><a href="https://twitter.com/TheTwitmining" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="https://github.com/NicolasHoulier/twitmining" class="icon fa-github"><span class="label">Github</span></a></li>
				<li><a href="#contact" class="icon fa-envelope"><span class="label">Email</span></a></li>
			</ul>

		</div>

	</div>

		{% block content %}
		{% endblock %}

	</div>

	<!-- Footer -->
	<div id="footer">

		<!-- Copyright -->
		<ul class="copyright">
			<li>&copy; Twitmining. All rights reserved.</li>
			<li>Author: <a> Nicolas Houlier </a></li>
		</ul>

	</div>

	<!-- Scripts -->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.scrollzer.min.js' %}"></script>
	<script src="{% static 'assets/js/skel.min.js' %}"></script>
	<script src="{% static 'assets/js/util.js' %}"></script>
	<!--[if lte IE 8]><script src="{% static 'assets/js/ie/respond.min.js' %}"></script><![endif]-->
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
